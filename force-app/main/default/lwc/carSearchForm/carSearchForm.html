<template>
       
        <lightning-layout horizontal-align="center">
           <lightning-layout-item padding="horizontal-small">
               <lightning-combobox
                      name="carTypes"
                      label="Car Types"
                      value={selectedValue}
                      placeholder="All Types"
                      options={carTypes}
                      variant="label-hidden"
                      onchange={handlecarTypes}>
               </lightning-combobox>              
               
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
           <lightning-button label="New" variant="brand" onclick={createNewCarType}></lightning-button>
        </lightning-layout-item>
       </lightning-layout>
       
      
  </template>
