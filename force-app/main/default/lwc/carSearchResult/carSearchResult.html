<template>  
      <lightning-layout multiple-rows horizontal-align="center">
            <template if:true={carsFound}>
                <template for:each={cars} for:item="carlist">
                    <lightning-layout-item key={carlist.Id} padding="around-small" size="12" small-device-size="6" large-device-size="4" medium-device-size="3">
                    <c-car-tile car={carlist}></c-car-tile>
                    </lightning-layout-item>
                </template>                    
            </template>
            <template if:false={carsFound}>
                <div class="slds-align_absolute-center">
                        No Cars Found
                </div>
            </template>
            
        </lightning-layout>   

    
</template>
